

<!-- Registration 13 - Bootstrap Brain Component -->
<section class="signinColor">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="card border border-light-subtle rounded-3 shadow-sm">
            <div class="card-body p-3 p-md-4 p-xl-4">
                <h2 class="title">Sign In</h2>
              <h2 class="fs-6 fw-normal text-center text-secondary mb-3">Please login to your account</h2>
              <form [formGroup]="signInForm" (ngSubmit)="signInFormSubmit()">
                <div class="row gy-2 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="email" formControlName="email" class="form-control" name="email" id="email" placeholder="name@example.com">
                      <label for="email" class="form-label">Email</label>
                      <span *ngIf="submitted && signInForm.get('email')?.hasError('required')" class="text-danger">Email is required.</span>
                      <span *ngIf="signInForm.get('email')?.hasError('pattern')" class="text-danger">Invalid email format.</span>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" formControlName="password" class="form-control" name="password" id="password" value="" placeholder="Password">
                      <label for="password" class="form-label">Password</label>
                      <span *ngIf="submitted && signInForm.get('password')?.hasError('required')" class="text-danger">Password is required.</span>
                      <span *ngIf="submitted && signInForm.get('password')?.hasError('minlength')" class="text-danger">Password must be at least 6 characters long.</span>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid my-3">
                      <button class="btn btn-primary btn-lg sButton" type="submit">Sign in</button>
                    </div>
                    <p style="text-align: center;"><a href="/sign-up" class="link-primary text-decoration-none">Forgot Password?</a></p>
                  </div>
                  <div class="col-12">
                    <p class="m-0 text-secondary text-center">Don't have an account? <a href="/sign-up" class="link-primary text-decoration-none">Sign up</a></p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
